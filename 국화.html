	  <h1> 국화 옆에서 </h1>
	      <br>한송이 국화꽃을 피우기 위해 
		  <br>봄부터 소쩍새는
		  <br>그렇게 울었나 보다
          </br>
		  <br> 한송이 국화꽃을 피우기 위해
		  <br>천둥은 먹구름 속에서 
		  <br>또 그렇게 울었나 보다 
		  </br>

		  <br>그립고 아쉬움에 가슴조이던
		  <br>머언 먼 젊음의 뒤안길에서
		  <br>인제는 돌아와 거울 앞에 선 
		  <br>내 누님같이 생긴 꽃이여
          </br>

		  <br>노오란 네 꽃잎이 피려고
		  <br>간밤에 무서리가 저리 내리고
		  <br>내게는 잠도 오지 않았나보다
		  </br>
