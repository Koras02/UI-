	 <body>
		<h1>The Secret</h1>
        <hr> 
		<p>당신이 원하는 것들이 이미 당신 것이라고 여겨라. <br>
		그것이 필요할 때 당신에게 찾아간다는 사실을 알라. <br>
		그런 뒤에 당신에게 오게하라. <br>
		안달하거나 걱정하지 마라. <br>
		지금 그것이 없는 상황에 관해 생각하지 마라. <br>
		이미 당신 것으로, 당신에게 있다고 생각마라. <p>
		<p>로버트 콜리어(1885-1950년)</p>
		<hr>
		<p><a href ="https://www.naver.com/" target="_blank">출처 : 네이버</a></p>
